<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Form</title>
    <link rel="stylesheet" type='text/css' href="css/style.css"/>
</head>
<body>
    <div class="loginbox">
        <a href="login2.html"><img src="src/images.png" class="avatar"></a>
            <h2>Register</h2>
            <form>
                <p>Username</p>
                <input type="text" name="username" placeholder="enter username" id="username"/>
                <p>Password</p>
                <input type="password" name="password" placeholder="enter password" id="password"/>
                <p>Re-Password</p>
                <input type="password" name="re-password" placeholder="enter re-password" id="re-password"/><br/>
                <input type="submit" name="Login" value="Register" onclick="return login()"/>
            </form>
    <div id = "message"></div>
        <script language="javascript">
           function login(){
               var username = document.getElementById('username').value;
               var password = document.getElementById('password').value;
               var re_password = document.getElementById('re-password').value;

               var mess = document.getElementById('message');
               
               if(username == ""){
                   mess.innerHTML="Not input Name!";
                   mess.style.color = "red" ;
                   return false;
               }
               if(password == ""){
                mess.innerHTML="Not input password!";
                mess.style.color = "red" ;
                   return false;
               }
               if(password != re_password){
                mess.innerHTML="Password different Re-Password!";
                mess.style.color = "red" ;
                   return false;
               }
               
               mess.innerHTML="sussesfully!";
                mess.style.color = "yellow" ;
              return true;
           }
        </script>
    </div>
</body>
</html>
